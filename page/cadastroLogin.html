<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Cadastro Usuário</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/styleLogin.css" rel="stylesheet">
    <link href="../assets/public/log-OneGed.ico" rel="shortcut icon" type="image/x-icon">
    <script src="../assets/js/componentsRegisterLogin.js" defer></script>
</head>

<body class="custom-body">
    <main class="container">
        <div class="em-desenvolvimento">Em Desenvolvimento</div>
        <div class="row align-items-center">
            <section class="col-md-6 mx-auto col-lg-5">
                <div class="text-center p-4 p-md-5 border rounded-4 bg-primary">
                    <h1>Cadastro de usuário simplificado</h1>
                    <form id="frmCadastroLogin" class="mt-5">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputUserGitHub" name=""
                                placeholder="Usuário GitHub*" type="text">
                            <label for="inputUserGitHub">Usuário GitHub*</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputRegisterUserLogin" name=""
                                placeholder="Nome Completo" type="text" required>
                            <label for="inputRegisterUserLogin">Nome Completo</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputRegisterEmailLogin" name=""
                                placeholder="E-mail válido" type="email" required>
                            <label for="inputRegisterEmailLogin">E-email válido</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputRegisterPasswordLogin" name=""
                                placeholder="Senha" type="password" required>
                            <label for="inputRegisterPasswordLogin">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputRegisterRepeatPasswordLogin"
                                name="" placeholder="Repita a Senha" type="password" required>
                            <label for="inputRegisterRepeatPasswordLogin">Repita a Senha</label>
                        </div>
                        <div class="d-flex justify-content-between checkbox mb-3">
                            <label for="registerAcceptTermLogin">
                                <input id="registerAcceptTermLogin" name="" type="checkbox" value="Aceito os termos"
                                    required> Aceita o
                                termo de uso.
                            </label>
                        </div>
                        <hr class="border-bottom border-dark w-100">
                        <div class="d-flex gap-3">
                            <button id="btnSalvar" type="submit"
                                class="w-50 btn btn-lg btn-dark rounded-pill mb-3 shadow"
                                onclick="window.location.href='../index.html'">Salvar</button>
                            <button id="btn-clean" type="reset"
                                class="w-50 btn btn-lg btn-danger rounded-pill mb-3 shadow"
                                onclick="window.location.href='../index.html'">Cancelar</button>
                        </div>
                    </form>
                    <div>
                        <p class="fs-6 fst-italic">* Campo opcional o preenchimento. Ao preencher buscará foto do perfil
                            do
                            GitHub automático.</p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script crossorigin="anonymous" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
