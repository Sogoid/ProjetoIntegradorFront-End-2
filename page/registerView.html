<form id="frmCadastro" class="mt-5 custom__form">
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputUserGitHub" name=""
            placeholder="Usuário GitHub*" type="text">
        <label for="inputUserGitHub">Usuário GitHub*</label>
    </div>
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputRegisterCPF" name="" placeholder="CPF"
            type="text" required>
        <label for="inputRegisterCPF">CPF</label>
    </div>
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputRegisterDataNasc" name=""
            placeholder="Data de nascimento" type="date" required>
        <label for="inputRegisterDataNasc">Data de nascimento</label>
    </div>
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputRegisterUserLogin" name=""
            placeholder="Nome Completo" type="text" required>
        <label for="inputRegisterUserLogin">Nome Completo</label>
    </div>
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputRegisterEmailLogin" name=""
            placeholder="E-mail válido" type="email" required>
        <label for="inputRegisterEmailLogin">E-email válido</label>
    </div>
    <div class="form-floating mb-3 custom__input">
        <input class="form-control rounded-pill shadow border-black" id="inputRegisterEnd" name=""
            placeholder="Endereço" type="text" required>
        <label for="inputRegisterEnd">Endereço</label>
    </div>
    <section class="d-flex gap-2 flex-column flex-md-row">
        <div class="form-floating mb-3">
            <input class="form-control rounded-pill shadow border-black custom__input-senha"
                id="inputRegisterPasswordLogin" name="" placeholder="Senha" type="password" required>
            <label for="inputRegisterPasswordLogin">Senha</label>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control rounded-pill shadow border-black custom__input-senha"
                id="inputRegisterRepeatPasswordLogin" name="" placeholder="Repita a Senha" type="password" required>
            <label for="inputRegisterRepeatPasswordLogin">Repita a Senha</label>
        </div>
    </section>
</form>
    <div class="d-flex d-md-flex justify-content-md-end align-self-md-end gap-3">
        <button type="submit" id="btnSalvar" class="w-100 btn btn-lg btn-dark rounded-pill mb-3 shadow">Salvar</button>
        <button type="reset" id="btn-clean"
            class="w-100 btn btn-lg btn-danger rounded-pill mb-3 shadow">Cancelar</button>
    </div>
