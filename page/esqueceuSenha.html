<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Tela de Login OneGED</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../assets/css/styleLogin.css" rel="stylesheet">
    <link href="/img/favicon1.ico" rel="shortcut icon" type="image/x-icon">
</head>

<body>
    <main class="container">
        <div class="row align-items-center">
            <section class="col-md-6 mx-auto col-lg-5">
                <div class="text-center p-4 p-md-5 border rounded-4 bg-primary">
                    <h1>Recuperar senha</h1>
                    <form class="mt-5">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputEmailRecovery" name=""
                                placeholder="E-mail v치lido" type="email">
                            <label for="inputEmailRecovery">E-email v치lido</label>
                        </div>
                        <div class="d-flex gap-3">
                            <button type="submit"
                                class="w-50 btn btn-lg btn-light rounded-pill mb-3 shadow">Enviar</button>
                        </div>
                        <hr class="border-bottom border-dark w-100">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputCode" name=""
                                placeholder="Valida C칩digo" type="text">
                            <label for="inputCode">Validar C칩digo</label>
                        </div>
                        <div class="d-flex gap-3">
                            <button type="submit"
                                class="w-50 btn btn-lg btn-success rounded-pill mb-3 shadow">Salvar</button>
                        </div>
                        <hr class="border-bottom border-dark w-100">
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputPasswordRecovery" name=""
                                placeholder="Senha" type="password">
                            <label for="inputPasswordRecovery">Senha</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control rounded-pill shadow" id="inputRepitPasswordRecovery" name=""
                                placeholder="Repita a Senha" type="password">
                            <label for="inputRepitPasswordRecovery">Repita a Senha</label>
                        </div>
                    </form>
                    <hr class="border-bottom border-dark w-100">
                    <div class="d-flex gap-3">
                        <button type="submit" class="w-50 btn btn-lg btn-dark rounded-pill mb-3 shadow">Salvar</button>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script crossorigin="anonymous" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
