<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="./assets/css/styleIndex.css" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/public/log-OneGed.ico" type="image/x-icon" />
    <title>OneGed</title>

<body class="container-fluid ">

            <aside class="d-none d-md-block sidebar text-center vh-100 bg-color ">
                <div id="menu__lateral-logo"></div>

                <nav id="menu__lateral-nav" class="mt-3 menu__itens"></nav>
                <hr>
                <div id="menu__lateral-dropdown" class="dropdown menu__itens margin__itens"></div>
            </aside>
        </div>
        <main class="col-md-11 container__main p-0">
        </main>
    </div>
    <div class="position-relative">
        <div id="menu__footer" class=" d-flex justify-content-around p-2 fixed-bottom mb-5 bg-color"></div>
        <footer id="footer" class="d-flex justify-content-between p-3 fixed-bottom fixed-bottom bg-color">
        </footer>
    </div>


    <script src="./assets/js/components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
